<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        条件演染：
        1.v-if I
            写法：
            （1）.v-if="表达式”
            （2）.v-else-if=“表达式
            （3）.v-else=“表达式”
            适用于：切换频率较低的场景。
            特点：不展示的DOM元素直接被移除。
            注意：V-if可以和：v-else-if、v-else一起使用，但要求结构不能被“打断”
        2.V-show
            写法：v-show="表达式”
            适用于：切换频率较高的场景
            特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
        3.备注： 使用v-if的时，元素可能无法获取到， 而使用v-show一定可以获取到。
     -->
    <div id="root">
        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="false">欢迎来到{{name}}</h2> -->

        <!-- v-if做条件渲染 -->
        <!-- <h2 v-if="false">欢迎来到{{name}}</h2> -->
        
        <h2>当前n的值：{{n}}</h2>
        <button @click="n++">点我n+1</button>

        <!-- v-else和v-else-if -->
        <!--<div v-if="n===1">Angular</div>
        <div v-else-if="n===2">React</div>
        <div v-else-if="n===3">Vue</div>
        <div v-else>偶偶</div>-->

        <!-- template配合v-if,不破坏结构 -->
        <template v-if="n==1">
            <div>你好</div>
            <div>正在</div>
            <div>飘飘</div>
        </template>

    </div>
</body>
<script>
    new Vue({
        el:'#root',
        data:{
            name:'石家庄铁道大学',
            n:0
        },
    })
    
</script>
</html>
